<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" >
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <div id="tudo">
        <main>
            <div id="itela">
            </div>
            <div id="ltela">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="cadastro.php" method="post" autocomplete="on">
                    <p class="dados">
                        <label for="ilogin"><i class="material-icons">login</i>
                        <input type="email" name="login" id="ilogin" required autocomplete="email" placeholder="seu e-mail">
                        </label>
                    </p>
                    <p class="dados">
                        <label for="isenha"><i class="material-icons">key</i>
                        <input type="password" name="senha" id="isenha" required minlenght="8" placeholder="sua senha">
                        </label>
                    </p>
                    <p id="botao">
                        <input type="submit" value="Entrar" id="entrar">
                        <a href="esqueci.html" id="esqueci">Esqueci a senha <i class="material-icons">email</i></a>
                    </p>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
