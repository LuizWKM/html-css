<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulário</title>
</head>
<body>
    <form action="cadastro.php" method="post">
        <p>
            <label for="ifoto">Foto do perfil:</label>
            <input type="file" name="foto" id="ifoto" accept="image/*">
        </p>
        <p>
            <label for="iidade">Idade:</label>
            <input type="number" name="idade" id="iidade" min="1" max="120" required>
        </p>
        <p>
            <fieldset style="width: 100px;" required>
                <legend>Sexo</legend>
                <label for="smasc">Masculino</label>
                <input type="radio" name="sexo" id="smasc" checked><br>
                <label for="sfem">Feminino</label>
                <input type="radio" name="sexo" id="sfem">
            </fieldset>
        </p>
        <p>
            <label for="itel">Telefone:</label>
            <input type="tel" name="tel" id="itel" pattern="^\([0-9]{2}\)([\s])[0-9]{4,6}-[0-9]{4}$" placeholder="(xx) xxxx-xxxx" required>
        </p>
        <p>
            <label for="iemail">E-mail:</label>
            <input type="email" name="email" id="iemail" maxlength="50" required>
        </p>
        <p>
            <label for="isenha">Senha:</label>
            <input type="password" name="senha" id="isenha" minlength="3" maxlength="8" required>
        </p>
        <p>
            <label for="imes">Mês de aniversário:</label>
            <input type="month" name="mes" id="imes" value="2023-11" required>
        </p>
        <p>
            <label for="idata">Dia da compra:</label>
            <input type="date" name="data" id="idata" value="2023-11-30" required>
        </p>
        <p>
            <label for="itempo">Hora da compra:</label>
            <input type="time" name="tempo" id="itempo" value="22:00" required>
        </p>
        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor">
        </p>
        <p>
            <label for="inivel">Nível de satisfação:</label>
            <input type="range" name="nivel" id="inivel" max="10" value="0" required>
        </p>
        <p>
            <input type="checkbox" name="check" id="icheck" required>
            <label for="icheck">Aceito os <a href="termos.html">termos de uso</a></label>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
